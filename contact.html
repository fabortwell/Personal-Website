</head>
<body>
  <!--Navbar-->

    <div class="header">
      <div class="logo">
        <a href="index.html"><h1>Brian.</h1></a>
      </div>
      <div class="middle">
        <ul>
          <li>
            <a id="home-link" href="index.html">Home</a>

            <li>
              <a href="portfolio.html">Portfolio</a>

              <a link to href="about.html">About me</a>

              <a href="testimonial.html">Testimonials</a>
            </li>
        </ul>
      </div>
      <div class="contact-me">
        <button>
          <a id="contact" href="#">Contact Me</a>
        </button>
      </div>
    </div>
  </nav>
 
  <!--contact form-->
    <section>
        <div class="contact-me-section">
  
           <div class="contact-me-upper">
            <h6 class="contact-header-one">
               Get in Touch
            </h6>
  
            <h1 class="contact-header-two">
              Contact Me
           </h1>
  
           <p class="contact-paragraph">
            Lorem ipsum dolor sit amet consectetur adipisicing elit.
           </p>
          </div> 
      
  
          <div class="contact-form">
            <form action="#">
              <div class="first-last">
                <div>
                  <label for="first-name">First Name</label>
                  <input type="text" name="first name" required>
                </div>
                <div>
                  <label for="last-name">Last Name</label>
                  <input type="text" name="last name" required>
                </div>
              </div>
          
              <div class="email-phone">
                <div>
                  <label for="email">Email</label>
                  <input type="text" name="email" required>
                </div>
                <div>
                  <label for="phone">Phone Number</label>
                  <input type="tel" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
                </div>
              </div>
          
              <div>
                <label for="topic">Choose a Topic</label>
                <select name="topics" required>
                  <option value="">Select one...</option>
                  <option value="development">Software Development</option>
                  <option value="inquiry">Inquiry</option>
                  <option value="order">Order</option>
                  <option value="price">Pricing</option>
                </select>
              </div>
          
              <div>
                <label for="message">Message</label>
                <textarea name="message" rows="5" placeholder="Type your message..." required></textarea>
              </div>
          
              <div>
                <input type="checkbox" name="accept" required>
                <label>I accept the terms</label>
              </div>
          
              <button type="submit">Submit</button>
            </form>
          </div>
        </div>
        </section>
</body>
</html>
